
<div class="row">
    <div class="col-md-6">
        <h3>Покемоны</h3>
        <div class="list-group">
            <a href="#!/pokemons/{{singlePokemon.objectId }}" class="list-group-item" ng-repeat="singlePokemon in pokemons">
                <h4>
                    {{singlePokemon.name | uppercase }}
                </h4>
            </a>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Ягоды</h3>
        <div class="list-group">
            <span class="list-group-item" ng-repeat="singleBerry in berries">
                <h4>
                    {{singleBerry.name | uppercase }}
                </h4>
            </span>
        </div>
    </div>
</div>
